<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- ADD v9+ scripts as modules -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/admin.js"></script>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar Menu -->
    <aside class="sidebar">
      <ul class="menu">
        <li><a href="#">Register Driver</a></li>
        <li><a href="#">Registered Drivers</a></li>
        <li><a href="#">Live Drivers</a></li>
        <li><a href="#" id="routesMenu">Routes</a></li>
        <li><a href="#">Users</a></li>
      </ul>
    </aside>

    <!-- Dashboard Content -->
    <div class="content">
      <div class="header">
        <span class="company-name">GoFlow</span>
        <span class="dashboard-title">Admin Dashboard</span>
        <button class="signout-btn" id="signOutBtn">
          <img src="assets/logout.jpg" alt="Sign Out" />
          Sign Out
        </button>
      </div>

      <div class="driver-section">
        <h3>Create New Driver</h3>
        <form id="createDriverForm">
          <input type="text" id="driver_name" placeholder="Driver Name" required />
          <input type="email" id="driver_email" placeholder="Driver Email" required />
          <input type="text" id="driver_phone" placeholder="Phone Number" required />
          <input type="password" id="driver_password" placeholder="Password" required />
          <button type="submit">Create Driver</button>
        </form>

        <h2>Registered Drivers</h2>
      <ul id="driverList"></ul>
      </div>

      <!-- Routes Section -->
      <div class="routes-section" id="routesSection" style="display:none;">
        <h3>Available Routes</h3>
        <table id="routesTable">
          <thead>
            <tr>
              <th>Bus Number</th>
              <th>Source</th>
              <th>Destination</th>
              <th>Bus Holts</th>
            </tr>
          </thead>
          <tbody>
            <!-- Routes will be populated here -->
          </tbody>
        </table>
        <h4>Add New Route</h4>
        <form id="addRouteForm">
          <input type="text" id="route_bus_number" placeholder="Bus Number" required />
          <input type="text" id="route_source" placeholder="Source" required />
          <input type="text" id="route_destination" placeholder="Destination" required />
          <input type="text" id="route_holts" placeholder="Bus Holts (comma separated)" required />
          <button type="submit">Add Route</button>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
