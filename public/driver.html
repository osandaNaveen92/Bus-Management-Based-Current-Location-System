<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoFlow - Driver Panel</title>
    <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="css/driver.css" />
</head>
<body>
  <header class="header">
    <h2>Driver Panel</h2>
    <button onclick="logoutDriver()" class="logout-btn">Logout</button>
  </header>

  <main class="content">
    <h3>Live Location Sharing</h3>
    <p>Click start to share your live bus location.</p>
    <form id="driverForm">
      <label>Bus Number:</label>
      <input type="text" id="bus_number" required />
      
      <label>Source:</label>
      <input type="text" id="source" required />

      <label>Destination:</label>
      <input type="text" id="destination" required />

      <button type="submit">Start Live Tracking</button>
    </form>

    <p id="status"></p>
  </main>


  <script src="js/firebase-config.js"></script>
  <script src="js/driver.js" defer></script>
</body>
</html>
