<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoFlow - Driver Panel</title>
  <link rel="stylesheet" href="css/driver.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOqiyWFnAWW7952NMEtJDhREv53ywrMJo&libraries=marker"></script>
</head>
<body>
  <header class="header">
  <div class="logo-section">
    <img src="assets/logo.png" alt="GoFlow Logo" class="logo" />
    <h2>Driver Panel</h2>
  </div>

  <div class="profile-dropdown">
    <button class="profile-btn" onclick="toggleProfileMenu()">Profile â–¾</button>
    <div id="profileMenu" class="dropdown-content">
      <p><strong>Email:</strong> <span id="driverEmail">Loading...</span></p>
      <p><strong>Name:</strong> <span id="driverName">Loading...</span></p>
      <p><strong>Phone:</strong> <span id="driverPhone">Loading...</span></p>
      <button onclick="logoutDriver()" class="logout-btn">Logout</button>
    </div>
  </div>
</header>

  <main class="main-container">
    <!-- Left: Driver Form -->
    <section class="form-section">
      <h3>Update Bus Details</h3>
      <form id="driverForm">
        <input type="text" id="bus_number" placeholder="Bus Number" required />
        <input type="text" id="source" placeholder="Source" required />
        <input type="text" id="destination" placeholder="Destination" required />
        <input type="time" id="start_time" required />
        <button type="submit">Start Live Tracking</button>
      </form>
      <p id="status"></p>
    </section>

    <!-- Right: Map -->
    <section class="map-section">
      <div id="map"></div>
    </section>
  </main>

  <script src="js/firebase-config.js"></script>
  <script type="module" src="js/driver.js"></script>
  <script>
  function logoutDriver() {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
