<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoFlow - Search Bus</title>
  <link rel="stylesheet" href="css/user.css" />
  <!-- Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOqiyWFnAWW7952NMEtJDhREv53ywrMJo&libraries=places"defer>
  </script>
</head>
<body>
  <header class="header">
    <div class="welcome">Welcome to GoFlow</div>
    <button class="logout-btn" onclick="logoutUser()">Logout</button>
  </header>

  <main class="main-content">
    <aside class="search-panel">
      <h2>Search Buses</h2>
      <form id="searchForm">
        <label for="source">Source Location</label>
        <input type="text" id="source" placeholder="Enter Source" required />

        <label for="destination">Destination Location</label>
        <input type="text" id="destination" placeholder="Enter Destination" required />

        <button type="submit">Search</button>
      </form>
    </aside>

    <section class="map-section">
      <div id="map"></div>
    </section>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/user.js"></script>
</body>
</html>
